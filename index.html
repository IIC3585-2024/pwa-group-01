<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <meta rel="manifest" href="manifest.json" />
    <!-- iOS suppor -->
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <title>Progressive Web App</title>
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <h1 class="title">Notes</h1>
    </header>

    <main>
      <div class="container-input">
        <form>
          <div class="input-form">
            <div>
              <label>Title</label>
              <input
                type="text"
                id="title"
                class="form-control ml-sm-2"
                placeholder="Learn JS"
              />
            </div>
            <div>
              <label>Description</label>
              <input
                type="text"
                id="description"
                class="form-control ml-sm-2"
                placeholder="Watch JS Tutorials"
              />
            </div>
            <div>
              <button class="generic-button" type="button" id="add">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container-input">
        <button class="generic-button" id="delete-all-button">
          Delete All
        </button>
      </div>

      <!-- Table -->

      <div class="table-container">
        <table class="notes-container" id="table">
          <thead>
            <tr>
              <th scope="col">Note</th>
              <th scope="col">Description</th>
              <th class="check-container" scope="col">
                <div>Completed</div>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
