<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="assets/icons/icon-72x72.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- iOS suppor -->
    <link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <title>Progressive Web App</title>
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <h1 class="title">Notes</h1>
    </header>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Note</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              class="alert alert-danger d-none"
              role="alert"
              id="modal-alert"
            >
              A simple danger alertâ€”check it out!
            </div>
            <form>
              <div class="form-group">
                <label>Title</label>
                <input
                  id="modal-title"
                  type="text"
                  class="form-control"
                  placeholder="Do Something"
                />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" id="modal-description" rows="3">
                </textarea>
              </div>
              <div class="form-group d-inline-flex completed-modal">
                <label>Completed</label>
                <div>
                  <input id="modal-completed" type="checkbox" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
            <button type="button" class="btn btn-save" id="modal-btn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container-input">
        <form class="form-create-note">
          <div class="input-form">
            <div class="w-100">
              <label>Title</label>
              <input
                type="text"
                id="title"
                class="form-control ml-sm-2 w-100"
                placeholder="Note title"
              />
            </div>
            <div class="w-100">
              <label>Description</label>
              <input
                type="text"
                id="description"
                class="form-control ml-sm-2 w-100"
                placeholder="Note description"
              />
            </div>
            <div class="container-button-add">
              <button class="generic-button" type="button" id="add">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container-filters">
        <div class="">
          <form class="form-filters" id="filters">
            <div class="selection-filters">
              <label class="">Filters</label>
              <label>
                <input type="radio" name="type" value="all" class="mx-1" /> All
              </label>
              <label>
                <input type="radio" name="type" value="completed" class="mx-1" /> Completed
              </label>
              <label>
                <input type="radio" name="type" value="uncompleted" class="mx-1" /> Uncompleted
              </label>
            </div>

            <input
              class="input-words"
              type="search"
              name="words"
              placeholder="Words"
              aria-label="Search"
            />
            <button class="generic-button" type="submit" id="search">
              Search
            </button>
          </form>
        </div>
        <button class="d-all-btn" id="delete-all-button">Delete All</button>
      </div>

      <div class="table-container">
        <table class="notes-container" id="table">
          <thead>
            <tr>
              <th scope="col">Note</th>
              <th scope="col" class="description">Description</th>
              <th class="check-container" scope="col">
                <div>Completed</div>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="scripts/app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
